<script>

    // var g = svg.append("g")

    // 准备数据
    var nodes = [//节点集
        { name: "1", group: 2 },
        { name: "2", group: 2 },
        { name: "3", group: 2 },
        { name: "4", group: 2 },
        { name: "5", group: 2 },
        { name: "6", group: 2 },
    ];
    var edges = [//边集
        { source: 0, target: 1, value: 2 },  //value控制线的长短
        { source: 1, target: 0, value: 2 },
        { source: 0, target: 2, value: 2 },
        { source: 2, target: 3, value: 2 },
        { source: 3, target: 4, value: 2 },
        { source: 0, target: 5, value: 2 },
    ];

    //设置一个color的颜色比例尺，为了让不同的扇形呈现不同的颜色
    var colorScale = d3.scaleOrdinal()
        .domain(d3.range(nodes.length))
        .range(d3.schemeCategory10);


    console.log(nodes);
    console.log(edges);

    draw();

    function draw() {
        var width = 600;
        var height = 600;
        var svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        var marge = { top: 10, bottom: 10, left: 10, right: 10 }

        var g = svg.append("g")
        // .attr("transform","translate("+marge.top+","+marge.left+")");

        var defs = svg.append("defs");

        var arrowMarker = defs.append("marker")
            .attr("id", "arrow")
            .attr("markerUnits", "strokeWidth")
            .attr("markerWidth", "8")
            .attr("markerHeight", "8")
            .attr("viewBox", "0 0 8 8")
            .attr("refX", "19.5")
            .attr("refY", "4")
            .attr("orient", "auto");

        var arrow_path = "M0,0 L8,4 L0,8 L0,0";

        arrowMarker.append("path")
            .attr("d", arrow_path)
            .attr("fill", "#000");


        // var arrowMarker = defs.append("marker")
        //                 .attr("id","arrow")
        //                 .attr("markerUnits","strokeWidth")
        //                 .attr("markerWidth","12")
        //                 .attr("markerHeight","12")
        //                 .attr("viewBox","0 0 12 12") 
        //                 .attr("refX","6")
        //                 .attr("refY","6")
        //                 .attr("orient","auto");

        // var defs = svg.append("defs");

        // var arrow_path = "M2,2 L10,6 L2,10 L6,6 L2,2";

        // arrowMarker.append("path")
        //             .attr("d",arrow_path)
        //             .attr("fill","#000");

        var forceSimulation = d3.forceSimulation()
            .force("link", d3.forceLink())
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter());
        //生成节点数据
        console.log(nodes);
        console.log(edges);
        forceSimulation.nodes(nodes)
            .on("tick", ticked);//这个函数很重要，后面给出具体实现和说明
        //生成边数据
        forceSimulation.force("link")
            .links(edges)
            .distance(function (d) {//每一边的长度
                return d.value * 100;
            })
        //设置图形的中心位置
        forceSimulation.force("center")
            .x(width / 2)
            .y(height / 2);
        //在浏览器的控制台输出
        console.log(nodes);
        console.log(edges);
        //绘制边
        var links = g.append("g")
            .selectAll("line")
            .data(edges)
            .enter()
            .append("line")
            .attr("marker-end", "url(#arrow)")
            .attr("stroke", function (d, i) {
                // return colorScale(d.value);   //边的颜色
                return "black"
            })
            .attr("stroke-width", 2)
            .on("click", function () { // 这里不能写箭头函数!this指向会出问题
                var cur_color = d3.select(this).attr("stroke")
                if (cur_color == "black")
                    d3.select(this).attr("stroke", "transparent");
                else
                    d3.select(this).attr("stroke", "black")
                var marker_end = d3.select(this).attr("marker-end");
                if (marker_end)
                    d3.select(this).attr("marker-end", "");
                else
                    d3.select(this).attr("marker-end", "url(#arrow)");
            })
        // .attr("marker-end","url(#arrow)");

        //边上文字
        var linksText = g.append("g")
            .selectAll("text")
            .data(edges)
            .enter()
            .append("text")
            .text(function (d) {
                return d.relation;
            })
        //建立用来放在每个节点和对应文字的分组<g>
        var gs = g.selectAll(".circleText")
            .data(nodes)
            .enter()
            .append("g")
            // .attr("transform",function(d,i){
            //     var cirX = d.x;
            //     var cirY = d.y;
            //     return "translate("+cirX+","+cirY+")";
            // })
            .call(d3.drag()
                .on("start", started)
                .on("drag", dragged)
                .on("end", ended)
            );

        //绘制节点
        var circles = gs.append("circle")
            // .attr("r",20)
            .attr("cx", (d) => {
                return d.x;
            })
            .attr("cy", (d) => {
                return d.y;
            })
            .attr("r", function (d, i) {    //圆圈半径
                return d.group * 12;
            })
            .attr("fill", function (d, i) {
                //return colorScale(i);
                // return colorScale(d.group);
                return "pink";
                // return "transparent";
            })
            .style("stroke", "black")
            .style("stroke-width", 1.5);
        //文字
        var texts = gs.append("text")
            /*.attr("x",-10)
            .attr("y",-20)
            .attr("dy",10)*/
            .attr("x", (d) => {
                return d.x;
            })
            .attr("y", (d) => {
                return d.y;
            })
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "middle")
            .text(function (d) {
                return d.name;
            })

        function ticked() {
            links
                .attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });

            linksText
                .attr("x", function (d) {
                    return (d.source.x + d.target.x) / 2;
                })
                .attr("y", function (d) {
                    return (d.source.y + d.target.y) / 2;
                });
            circles.attr("cx", function (d) {
                return d.x;
            })
                .attr("cy", function (d) {
                    return d.y;
                });
            texts.attr("x", function (d) {
                return d.x;
            })
                .attr("y", function (d) {
                    return d.y;
                });
            // gs
            // .attr("transform",function(d) {console.log(d); return "translate(" + d.x + "," + d.y + ")"; });
        }

        function started(d) {
            if (!d3.event.active) {
                forceSimulation.alphaTarget(0.5).restart();//设置衰减系数，对节点位置移动过程的模拟，数值越高移动越快，数值范围[0，1]
            }
            d.fx = d.x;
            d.fy = d.y;
        }
        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }
        function ended(d) {
            if (!d3.event.active) {
                forceSimulation.alphaTarget(0);
            }
            d.fx = null;
            d.fy = null;
        }
    };

    //         forceSimulation.alphaTarget(0.5).restart();//设置衰减系数，对节点位置移动过程的模拟，数值越高移动越快，数值范围[0，1]
    //     }

    // }

    // }
    // function ended(d){

    //         forceSimulation.alphaTarget(0);

    //     d.fy = null;
    // }

    const btn = d3.select("#draw")
        .on("click", () => {
            var graphdata = d3.select("#graphdata").property("value").split("\n");
            // var valuedata = d3.select("#valuedata").property("value").split(" ");
            let N = graphdata.shift(); //取节点数
            // console.log(window.nodes, window.edges);
            nodes = [];
            for (var i = 0; i < graphdata.length; i++) {
                graphdata[i] = graphdata[i].split(" ");
            }
            console.log(graphdata);
            if (graphdata[0].length == 1) //有节点值输入
            {
                for (var i = 0; i < N; i++) {
                    nodes.push({ name: graphdata[i][0], group: 2 });
                }
                graphdata = graphdata.slice(N,);
            }
            else {
                for (var i = 0; i < N; i++)
                    nodes.push({ name: i + 1, group: 2 }); //1, 2, 3, 4, 5...
            }
            //import edges data
            edges = [];
            for (var i = 0; i < graphdata.length; i++) {
                edges.push({ source: parseInt(graphdata[i][0]), target: parseInt(graphdata[i][1]) });
            }
            console.log("graphdata: ", graphdata);
            console.log("nodes: ", nodes);
            console.log("edges: ", edges);
            window.nodes = nodes;
            window.edges = edges;
            console.log("window.nodes: ", window.nodes);
            console.log("window.edges; ", window.edges);
            draw();
        })
</script>
