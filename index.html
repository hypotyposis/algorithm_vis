<script>
var treesize = 270;
// 定义d3建树参数
tree = data => {
  const root = d3.hierarchy(data);
  return d3.tree().size([treesize, treesize])
    .separation((a, b) => {
        return a.parent == b.parent ? 0.1 : 0.1;
    })
    (root);
}

function redraw(hierarchy_data) {
    console.log("hierarchy_data:", hierarchy_data)
    if (!d3.select("#treesvg").empty()) {
        d3.select("#treesvg").remove()
    }
    const root = tree(hierarchy_data);
    var dotRadius = 19; // 圆大小
    const svg = d3.select("#treemap").append("svg")
    .attr("width", "100%")
    .attr("height", "100%")
    // .attr("viewBox", [0, 0, 1000, 1000])
    .attr("id", "treesvg")
    const _links = svg.append("g").selectAll("line")
        .data(root.links())
        .enter()
        .append("line")
        .attr("x1", (d) => {
            // console.log(d)
            return d.source.x+70;
        })
        .attr("y1", (d) => {
            return d.source.y+70;
        })
        .attr("x2", (d) => {
            return d.target.x+70;
        })
        .attr("y2", (d) => {
            return d.target.y+70;
        })
        // .attr("stroke", "black")
        .attr("stroke", (d) => {
            // console.log(d)
            if (d.target.data.id == -1) //如果目标子节点是空结点 将连接线透明显示
                return "transparent"
            else 
                return "black"
        })
    
    const gs = svg.append("g").selectAll("g")
        .data(root.descendants())
        .enter()

    gs.append("circle")
        .attr("cx", (d) => {
            return d.x+70;
        })
        .attr("cy", (d) => {
            return d.y+70;
        })
        .attr("r", dotRadius)
        .style("fill", "white")
        // .style("stroke", "black")
        .style("stroke", (d) => {
            console.log(d)
            if (d.data.id == -1)
                return "transparent"
            else
                return "black"
        })
        .on("click", function() { // 这里不能写箭头函数!this指向会出问题
            var cur_color = d3.select(this).style("fill")
            if (cur_color == "yellow") {
                d3.select(this).style("fill", "white")
            } else {
                d3.select(this).style("fill", "yellow")
            }
        })
    gs.append("text")
        .text(d => d.data.val)
        .attr("x", (d) => {
            return d.x + 70;
        })
        .attr("y", (d) => {
            return d.y + 70 + treesize / dotRadius / 2;
        })
        .attr("text-anchor", "middle")
}

const savebtn = d3.select("#save")
    .on("click", () => {
        if (document.getElementById("treesvg") == null) {
            alert("没有树");
            return;

        saveSvgAsPng(document.getElementById("treesvg"), "tree.png", {

        });
    })

const btn = d3.select("#draw")
    .on("click", () => {
        var treedata = d3.select("#treedata").property("value").split("\n");
        // treedata.pop();
        var valuedata = d3.select("#valuedata").property("value").split(" ");
        for (var i = 0; i < valuedata.length; i++) {
            valuedata[i] = parseInt(valuedata[i])
        }

        console.log(valuedata[0])
        var linkdata = [{
            "id": 1,
            "parentId": null,
            "val": valuedata[0]
        }];
        var treeroot;
        console.log(treedata)
        node_num = parseInt(treedata[0]);
        var cur_node_id = 1;
        for (var i = 1; i <= node_num; i++) { // 构建这棵树的data
            var children = treedata[i].split(" ")
            var left = parseInt(children[0])
            var right = parseInt(children[1])
            if (left != -1) {
                linkdata.push({
                   "id": left,
                   "parentId": i,
                   "val": valuedata[cur_node_id++]
                })
            }
            else if (right != -1){
                linkdata.push({
                    "id": left,
                    "parentId": i,
                    "val": null
                })
            }
            if (right != -1) {
                linkdata.push({
                   "id": right,
                   "parentId": i,
                   "val": valuedata[cur_node_id++]
                })
            }
            else if (left != -1){
                linkdata.push({
                    "id": right,
                    "parentId": i,
                    "val": null
                })
            }
        }
        console.log("linkdata: ", linkdata);
        const idMapping = linkdata.reduce((acc, el, i) => {
            acc[el.id] = i;
            return acc;
        }, {});
        
        let root;
        linkdata.forEach(el => {
            // 判断根节点
            if (el.parentId === null) {
                treeroot = el;
                return;
            }
            // 用映射表找到父元素
            const parentEl = linkdata[idMapping[el.parentId]];
            // 把当前元素添加到父元素的`children`数组中
            parentEl.children = [...(parentEl.children || []), el];
        });
        redraw(treeroot)
    })

    let gifData;
    let fileInput = document.getElementById('file');
    fileInput.onchange = function(){
        if (this.files.length === 0) { return; }

        // let oFile = this.files[0];
        console.log(this.files)
        const rFilter = /^(?:image\/bmp|image\/webp|image\/cis\-cod|image\/gif|image\/ief|image\/jpeg|image\/jpeg|image\/jpeg|image\/pipeg|image\/png|image\/svg\+xml|image\/tiff|image\/x\-cmu\-raster|image\/x\-cmx|image\/x\-icon|image\/x\-portable\-anymap|image\/x\-portable\-bitmap|image\/x\-portable\-graymap|image\/x\-portable\-pixmap|image\/x\-rgb|image\/x\-xbitmap|image\/x\-xpixmap|image\/x\-xwindowdump)$/i;
        for (var i = 0; i < this.files.length; i++) {
            console.log(this.files[i]);
            console.log(this.files[i].type);
            if (!rFilter.test(this.files[i].type)) { 
                alert("You must select a valid image file!"); return; 
            }
            let oFReader = new FileReader();
            oFReader.readAsDataURL(this.files[i]);
            oFReader.onload = function (oFREvent) {
                // let uploadImg = document.getElementById("uploadPreview");
                // console.log(oFREvent.target.result);
                // uploadImg.src = oFREvent.target.result;
                var parent = document.getElementById("img_list");
                var image = document.createElement("img");
                // image.width = 150;
                // image.height = 150;
                image.src = oFREvent.target.result;
                parent.appendChild(image);
            }
        }
    }

    function generateGIF() {
        console.log("Generating...");
        var gif = new GIF({
            workers: 2,
            quality: 5,
            workerScript: './gif.worker.js',
        });
        
        let img_list = document.getElementById("img_list").getElementsByTagName("img");
        console.log(img_list)
        var arr = Array.prototype.slice.call( img_list )
        console.log(arr);
        arr.map(item => {
            console.log(item)
            gif.addFrame(item, {delay: 1000});
        });

        gif.render();

        gif.on('finished', function(blob) {
            // window.open(URL.createObjectURL(blob));
            let url = URL.createObjectURL(blob)
            console.log(url)
            gifData = blob
            console.log(blob)
            document.getElementById("output").src = url
        });
        // gif.render();
    }
