<script>
var treesize = 270;
// 定义d3建树参数
tree = data => {
  const root = d3.hierarchy(data);
  return d3.tree().size([treesize, treesize])
    .separation((a, b) => {
        return a.parent == b.parent ? 0.1 : 0.1;
    })
    (root);
}

function redraw(hierarchy_data) {
    console.log("hierarchy_data:", hierarchy_data)
    if (!d3.select("#treesvg").empty()) {
        d3.select("#treesvg").remove()
    }
    
    const root = tree(hierarchy_data);
    var dotRadius = 19; // 圆大小
    const svg = d3.select("#treemap").append("svg")
    .attr("width", "100%")
    .attr("height", "100%")
    // .attr("viewBox", [0, 0, 1000, 1000])
    .attr("id", "treesvg")
    
    var defs = svg.append("defs");

    var arrowMarker = defs.append("marker")
        .attr("id", "arrow")
        .attr("markerUnits", "strokeWidth")
        .attr("markerWidth", "8")
        .attr("markerHeight", "8")
        .attr("viewBox", "0 0 8 8")
        .attr("refX", "25.5")
        .attr("refY", "4")
        .attr("orient", "auto");

    var arrow_path = "M0,0 L8,4 L0,8 L0,0"; 

    arrowMarker.append("path")
        .attr("d", arrow_path)
        .attr("fill", "#000");
    const _links = svg.append("g").selectAll("line")
        .data(root.links())
        .enter()
        .append("line")
        .attr("x1", (d) => {
            // console.log(d)
            return d.target.x+70;
        })
        .attr("y1", (d) => {
            return d.target.y+70;
        })
        .attr("x2", (d) => {
            return d.source.x+70;
        })
        .attr("y2", (d) => {
            return d.source.y+70;
        })
        // .attr("stroke", "black")
        .attr("stroke", (d) => {
            // console.log(d)
            if (d.target.data.id == -1) //如果目标子节点是空结点 将连接线透明显示
                return "transparent"
            else 
                return "black"
        })
        .attr("marker-end", "url(#arrow)")
    
    const gs = svg.append("g").selectAll("g")
        .data(root.descendants())
        .enter()

    gs.append("circle")
        .attr("cx", (d) => {
            return d.x+70;
        })
        .attr("cy", (d) => {
            return d.y+70;
        })
        .attr("r", dotRadius)
        // .style("fill", "transparent")
        .style("fill", "pink")
        // .style("stroke", "black")
        .style("stroke", (d) => {
            console.log(d)
            if (d.data.id == -1)
                return "transparent"
            else
                return "black"
        })
        .on("click", function() { // 这里不能写箭头函数!this指向会出问题
            var cur_color = d3.select(this).style("fill")
            if (cur_color == "yellow") {
                d3.select(this).style("fill", "white")
            } else {
                d3.select(this).style("fill", "yellow")
            }
        })
    gs.append("text")
        .text(d => d.data.val)
        .attr("x", (d) => {
            return d.x + 70;
        })
        .attr("y", (d) => {
            return d.y + 70 + treesize / dotRadius / 2;
        })
        .attr("text-anchor", "middle")
}

const savebtn = d3.select("#save")

        if (document.getElementById("treesvg") == null) {

const btn = d3.select("#draw")
    .on("click", () => {
        var treedata = d3.select("#treedata").property("value").split(" ");
        for (var i = 0; i < treedata.length; i++) {
            treedata[i] = parseInt(treedata[i])
        }
        treedata.unshift(0);    //数组头部添0
        console.log(treedata);

        var roots = [];
        var dictionary = new Array;
        for (var i = 0; i < treedata.length; i++)
            dictionary[i] = "";  //初始化字典
        for (var i = 1; i < treedata.length; i++) {     //从下标1开始遍历
            if (treedata[i] == i)
                roots.push(i);
            else
                dictionary[treedata[i]] = dictionary[treedata[i]] + i + ",";
                // dictionary[treedata[i]].push(i);
        }
        console.log(roots);
        console.log(dictionary);

        var buildTree = function(index) {
            var children = dictionary[index].split(",");
            children.pop();
            for (var i = 0; i < children.length; i++) 
            {
                children[i] = parseInt(children[i]);
                linkdata.push({
                    "id": children[i],
                    "parentId": index,
                    "val": children[i]
                })
                if (dictionary[children[i]] != "")
                    buildTree(children[i])
            };
        };

        var linkdata_array = new Array;
        for (var i = 0; i < roots.length; i++)
        {   
            var root_id = roots[i];
            var linkdata = [{
                "id": root_id,
                "parentId": null,
                "val": root_id
            }];
            buildTree(root_id)
            linkdata_array.push(linkdata);
        }
        console.log(linkdata_array);
        
        for (var i = 0; i < linkdata_array.length; i++)
        {   
            var treeroot;
            linkdata = linkdata_array[i];
            console.log(linkdata);
            const idMapping = linkdata.reduce((acc, el, i) => {
                acc[el.id] = i;
                return acc;
            }, {});

            linkdata.forEach(el => {
                // 判断根节点
                if (el.parentId === null) {
                    treeroot = el;
                    return;
                }
                // 用映射表找到父元素
                const parentEl = linkdata[idMapping[el.parentId]];
                // 把当前元素添加到父元素的`children`数组中
                console.log(parentEl);
                parentEl.children = [...(parentEl.children || []), el];
            });
            redraw(treeroot);
        }
        console.log(linkdata_array);
    })

    let gifData;

        var gif = new GIF({

        });
        
        let img_list = document.getElementById("img_list").getElementsByTagName("img");
        console.log(img_list)
        var arr = Array.prototype.slice.call( img_list )
        console.log(arr);
        arr.map(item => {
            console.log(item)
            gif.addFrame(item, {delay: 1000});
        });

        gif.render();

        gif.on('finished', function(blob) {
            // window.open(URL.createObjectURL(blob));
            let url = URL.createObjectURL(blob)

            gifData = blob
